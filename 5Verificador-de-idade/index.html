<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Verificador de Idade</h1>
      </header>
      <form>
        <div>
          <label for="txtano">Ano de Nascimento:</label>
          <input type="number" name="txtano" id="txtano" min="0" />
        </div>
        <div>
          <legend>Sexo:</legend>
          <input type="radio" class="radio" name="radsex" id="fem" checked />
          <label class="radio-label radio-1" for="fem">Feminino</label>
          <input type="radio" class="radio" name="radsex" id="masc" />
          <label class="radio-label radio-2" for="masc">Masculino</label>
        </div>
        <div>
          <p>
            <input
              type="button"
              id="btn"
              value="Verificar"
              onclick="verificar()"
            />
          </p>
        </div>
      </form>
      <section class="wrapper-res">
        <div id="res">Preencha os dados acima para ver o resultado!</div>
      </section>
    </div>
    <footer>
      <a
        href="https://www.linkedin.com/in/vinicius-fontes-b7a83a266/"
        title="linkedin"
        target="_blank"
        ><i class="bi bi-linkedin"></i
      ></a>

      <a
        href="https://github.com/ViniciusFontes-02"
        title="github"
        target="_blank"
        ><i class="bi bi-github"></i
      ></a>
    </footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/ec6c9f4d17.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
