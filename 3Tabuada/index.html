<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper connections">
      <section class="d-flex-section">
        <header>
          <h1>Tabuada</h1>
        </header>
        <form>
          <div>
            <label for="txtn">Número:</label>
            <input type="number" name="txtn" id="txtn" />
          </div>
          <div class="d-flex-section">
            <input
              type="button"
              id="btn"
              value="Gerar"
              onclick="multiplicar()"
            />
          </div>
          <div class="d-flex-section">
            <select name="tabuada" id="seltab" size="10">
              <option>Digite um número acima.</option>
            </select>
          </div>
        </form>
      </section>
      <footer>
        <a
          href="https://www.linkedin.com/in/vinicius-fontes-b7a83a266/"
          title="linkedin"
          target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>

        <a
          href="https://github.com/ViniciusFontes-02"
          title="github"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>
      </footer>
      <script src="main.js"></script>
    </div>
  </body>
</html>
