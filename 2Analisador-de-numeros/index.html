<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="wrapper">
    <div>
      <section>
        <header>
          <h1>Analisador de Números</h1>
        </header>
        <form>
          <div>
            <label for="fnum">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum" />
          </div>
          <div class="wrapper-button-1">
            <input
              type="button"
              id="btn1"
              class="btn btn1"
              value="Adicionar"
              onclick="adicionar()"
            />
          </div>
          <div>
            <select name="lista" id="flista" size="10"></select>
          </div>
          <div class="wrapper-button-2">
            <input
              type="button"
              id="btn2"
              class="btn btn2"
              value="Finalizar"
              onclick="finalizar()"
            />
          </div>
        </form>
        <div class="wrapper-res">
          <p id="res"></p>
        </div>
      </section>
      <footer>
        <a
          href="https://www.linkedin.com/in/vinicius-fontes-b7a83a266/"
          title="linkedin"
          target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>

        <a
          href="https://github.com/ViniciusFontes-02"
          title="github"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
